<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <radialGradient id="sky" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="40%" stop-color="#0f0f2d"/>
      <stop offset="100%" stop-color="#050510"/>
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="30%" stop-color="#aaccff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#aaccff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="1"/>
      <stop offset="30%" stop-color="#ffaa00" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffaa00" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes twinkle1 { 0%,100% { opacity: 0.3; } 50% { opacity: 1; } }
      @keyframes twinkle2 { 0%,100% { opacity: 0.5; } 50% { opacity: 0.2; } }
      @keyframes twinkle3 { 0%,100% { opacity: 0.8; } 50% { opacity: 0.4; } }
      .star-twinkle-1 { animation: twinkle1 3s ease-in-out infinite; }
      .star-twinkle-2 { animation: twinkle2 4s ease-in-out infinite; }
      .star-twinkle-3 { animation: twinkle3 2.5s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Night sky background -->
  <rect width="1200" height="400" fill="url(#sky)"/>

  <!-- Distant small stars -->
  <g opacity="0.6">
    <circle cx="50" cy="30" r="0.8" fill="#fff" class="star-twinkle-1"/>
    <circle cx="120" cy="80" r="0.5" fill="#dde" class="star-twinkle-2"/>
    <circle cx="200" cy="20" r="0.7" fill="#fff" class="star-twinkle-3"/>
    <circle cx="280" cy="60" r="0.6" fill="#ccf" class="star-twinkle-1"/>
    <circle cx="350" cy="35" r="0.8" fill="#fff" class="star-twinkle-2"/>
    <circle cx="420" cy="90" r="0.5" fill="#ddf" class="star-twinkle-3"/>
    <circle cx="500" cy="25" r="0.7" fill="#fff" class="star-twinkle-1"/>
    <circle cx="580" cy="70" r="0.6" fill="#eef" class="star-twinkle-2"/>
    <circle cx="650" cy="40" r="0.8" fill="#fff" class="star-twinkle-3"/>
    <circle cx="720" cy="85" r="0.5" fill="#ccf" class="star-twinkle-1"/>
    <circle cx="800" cy="30" r="0.7" fill="#fff" class="star-twinkle-2"/>
    <circle cx="870" cy="65" r="0.6" fill="#dde" class="star-twinkle-3"/>
    <circle cx="940" cy="45" r="0.8" fill="#fff" class="star-twinkle-1"/>
    <circle cx="1020" cy="75" r="0.5" fill="#eef" class="star-twinkle-2"/>
    <circle cx="1090" cy="35" r="0.7" fill="#fff" class="star-twinkle-3"/>
    <circle cx="1150" cy="55" r="0.6" fill="#ccf" class="star-twinkle-1"/>
    <circle cx="80" cy="150" r="0.5" fill="#fff" class="star-twinkle-2"/>
    <circle cx="160" cy="180" r="0.7" fill="#ddf" class="star-twinkle-3"/>
    <circle cx="250" cy="140" r="0.6" fill="#fff" class="star-twinkle-1"/>
    <circle cx="330" cy="170" r="0.8" fill="#eef" class="star-twinkle-2"/>
    <circle cx="410" cy="155" r="0.5" fill="#fff" class="star-twinkle-3"/>
    <circle cx="530" cy="145" r="0.7" fill="#ccf" class="star-twinkle-1"/>
    <circle cx="680" cy="160" r="0.6" fill="#fff" class="star-twinkle-2"/>
    <circle cx="770" cy="140" r="0.8" fill="#dde" class="star-twinkle-3"/>
    <circle cx="850" cy="175" r="0.5" fill="#fff" class="star-twinkle-1"/>
    <circle cx="950" cy="150" r="0.7" fill="#eef" class="star-twinkle-2"/>
    <circle cx="1050" cy="165" r="0.6" fill="#fff" class="star-twinkle-3"/>
    <circle cx="1130" cy="145" r="0.8" fill="#ccf" class="star-twinkle-1"/>
    <circle cx="70" cy="250" r="0.6" fill="#fff" class="star-twinkle-2"/>
    <circle cx="150" cy="280" r="0.5" fill="#ddf" class="star-twinkle-3"/>
    <circle cx="230" cy="260" r="0.7" fill="#fff" class="star-twinkle-1"/>
    <circle cx="310" cy="290" r="0.8" fill="#eef" class="star-twinkle-2"/>
    <circle cx="390" cy="245" r="0.5" fill="#fff" class="star-twinkle-3"/>
    <circle cx="470" cy="275" r="0.6" fill="#ccf" class="star-twinkle-1"/>
    <circle cx="550" cy="255" r="0.7" fill="#fff" class="star-twinkle-2"/>
    <circle cx="630" cy="285" r="0.8" fill="#dde" class="star-twinkle-3"/>
    <circle cx="710" cy="250" r="0.5" fill="#fff" class="star-twinkle-1"/>
    <circle cx="790" cy="270" r="0.6" fill="#eef" class="star-twinkle-2"/>
    <circle cx="870" cy="245" r="0.7" fill="#fff" class="star-twinkle-3"/>
    <circle cx="960" cy="280" r="0.8" fill="#ccf" class="star-twinkle-1"/>
    <circle cx="1040" cy="260" r="0.5" fill="#fff" class="star-twinkle-2"/>
    <circle cx="1120" cy="275" r="0.6" fill="#ddf" class="star-twinkle-3"/>
    <circle cx="90" cy="340" r="0.7" fill="#fff" class="star-twinkle-1"/>
    <circle cx="180" cy="360" r="0.6" fill="#eef" class="star-twinkle-2"/>
    <circle cx="270" cy="350" r="0.8" fill="#fff" class="star-twinkle-3"/>
    <circle cx="460" cy="340" r="0.5" fill="#ccf" class="star-twinkle-1"/>
    <circle cx="540" cy="370" r="0.7" fill="#fff" class="star-twinkle-2"/>
    <circle cx="750" cy="350" r="0.6" fill="#dde" class="star-twinkle-3"/>
    <circle cx="830" cy="365" r="0.8" fill="#fff" class="star-twinkle-1"/>
    <circle cx="1000" cy="345" r="0.5" fill="#eef" class="star-twinkle-2"/>
    <circle cx="1100" cy="360" r="0.7" fill="#fff" class="star-twinkle-3"/>
  </g>

  <!-- Orion-like constellation (left side) -->
  <g filter="url(#glow)" opacity="0.4">
    <line x1="150" y1="100" x2="190" y2="130" stroke="#4488cc" stroke-width="0.8"/>
    <line x1="190" y1="130" x2="170" y2="180" stroke="#4488cc" stroke-width="0.8"/>
    <line x1="170" y1="180" x2="210" y2="220" stroke="#4488cc" stroke-width="0.8"/>
    <line x1="210" y1="220" x2="180" y2="270" stroke="#4488cc" stroke-width="0.8"/>
    <line x1="210" y1="220" x2="240" y2="280" stroke="#4488cc" stroke-width="0.8"/>
    <circle cx="150" cy="100" r="1.5" fill="#aaccff"/>
    <circle cx="190" cy="130" r="1.5" fill="#aaccff"/>
    <circle cx="170" cy="180" r="2" fill="#aaccff"/>
    <circle cx="210" cy="220" r="1.5" fill="#aaccff"/>
    <circle cx="180" cy="270" r="1.5" fill="#aaccff"/>
    <circle cx="240" cy="280" r="1.5" fill="#aaccff"/>
  </g>

  <!-- Main constellation (center) - Larger, golden, representing tracked habit -->
  <g filter="url(#glow)">
    <!-- Constellation lines -->
    <line x1="480" y1="80" x2="550" y2="120" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="550" y1="120" x2="620" y2="90" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="620" y1="90" x2="700" y2="130" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="550" y1="120" x2="530" y2="190" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="530" y1="190" x2="600" y2="220" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="600" y1="220" x2="670" y2="190" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="670" y1="190" x2="700" y2="130" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="530" y1="190" x2="490" y2="260" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="670" y1="190" x2="720" y2="270" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <line x1="600" y1="220" x2="600" y2="300" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>

    <!-- Star nodes with glow -->
    <circle cx="480" cy="80" r="8" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="480" cy="80" r="3" fill="#ffd700" filter="url(#softGlow)"/>
    <circle cx="550" cy="120" r="10" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="550" cy="120" r="4" fill="#ffd700" filter="url(#softGlow)"/>
    <circle cx="620" cy="90" r="8" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="620" cy="90" r="3" fill="#ffd700" filter="url(#softGlow)"/>
    <circle cx="700" cy="130" r="9" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="700" cy="130" r="3.5" fill="#ffd700" filter="url(#softGlow)"/>
    <circle cx="530" cy="190" r="8" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="530" cy="190" r="3" fill="#ffd700" filter="url(#softGlow)"/>
    <circle cx="600" cy="220" r="10" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="600" cy="220" r="4" fill="#ffd700" filter="url(#softGlow)"/>
    <circle cx="670" cy="190" r="8" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="670" cy="190" r="3" fill="#ffd700" filter="url(#softGlow)"/>
    <circle cx="490" cy="260" r="8" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="490" cy="260" r="3" fill="#ffd700" filter="url(#softGlow)"/>
    <circle cx="720" cy="270" r="8" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="720" cy="270" r="3" fill="#ffd700" filter="url(#softGlow)"/>
    <circle cx="600" cy="300" r="9" fill="url(#goldGlow)" opacity="0.5"/>
    <circle cx="600" cy="300" r="3.5" fill="#ffd700" filter="url(#softGlow)"/>
  </g>

  <!-- Small constellation (right side) -->
  <g filter="url(#glow)" opacity="0.4">
    <line x1="950" y1="120" x2="1000" y2="160" stroke="#4488cc" stroke-width="0.8"/>
    <line x1="1000" y1="160" x2="1050" y2="140" stroke="#4488cc" stroke-width="0.8"/>
    <line x1="1050" y1="140" x2="1080" y2="190" stroke="#4488cc" stroke-width="0.8"/>
    <line x1="1000" y1="160" x2="980" y2="220" stroke="#4488cc" stroke-width="0.8"/>
    <circle cx="950" cy="120" r="1.5" fill="#aaccff"/>
    <circle cx="1000" cy="160" r="2" fill="#aaccff"/>
    <circle cx="1050" cy="140" r="1.5" fill="#aaccff"/>
    <circle cx="1080" cy="190" r="1.5" fill="#aaccff"/>
    <circle cx="980" cy="220" r="1.5" fill="#aaccff"/>
  </g>

  <!-- Title text -->
  <text x="600" y="370" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="300" fill="#ffffff" letter-spacing="8" opacity="0.9">
    CONSTELLATION TRACKER
  </text>
  <text x="600" y="393" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#8899bb" letter-spacing="4" opacity="0.7">
    TURN YOUR HABITS INTO STARS
  </text>
</svg>
